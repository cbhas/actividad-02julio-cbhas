<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        Mi App - {% block title %}{% endblock %}
    </title>

    {% load static %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-topic-listing.css' %}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
</head>

<body id="top">

    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="bi-back"></i>
                    <span>Mi APP</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-5 me-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="{% url 'index' %}">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'crear_estudiante' %}">Agregar Estudiante</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Agregar Teléfono</a> </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Matrículas
                            </a>
                            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Ver Matrículas</a></li>
                                <li><a class="dropdown-item" href="#">Crear Matrícula</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

    </main>

    <footer class="site-footer section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-12 mb-4 pb-2">
                    <a class="navbar-brand mb-2" href="{% url 'index' %}">
                        <i class="bi-back"></i>
                        <span>Mi APP</span>
                    </a>
                </div>

                <div class="col-lg-3 col-md-4 col-6">
                    <h6 class="site-footer-title mb-3">Recursos</h6>
                    <ul class="site-footer-links">
                        <li class="site-footer-link-item"><a href="{% url 'index' %}" class="site-footer-link">Inicio</a></li>
                        <li class="site-footer-link-item"><a href="{% url 'crear_estudiante' %}" class="site-footer-link">Agregar Estudiante</a></li>
                        </ul>
                </div>

                <div class="col-lg-3 col-md-4 col-12 mt-4 mt-lg-0 ms-auto">
                     <p class="copyright-text mt-lg-5 mt-4">Loja-Ecuador. <br>{% now "j F Y H:i" %}</p>
                </div>

            </div>
        </div>
    </footer>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/click-scroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
