{% extends 'master.html' %}

{% block title %}
Crear Estudiante
{% endblock %}

{% block content %}
<section class="section-padding section-bg">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-lg-6 col-md-8">
        <div class="custom-block p-5">
          <h2 class="mb-4 text-center">Crear Estudiante</h2>

          <form method="post" class="custom-form">
            {% csrf_token %}
            {{ formulario.as_p }}

            <div class="text-center mt-4">
              <button type="submit" class="custom-btn">Guardar</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-link">Volver al inicio</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
