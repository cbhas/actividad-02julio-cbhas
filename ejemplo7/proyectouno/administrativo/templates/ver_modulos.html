{% extends 'master.html' %}

{% block title %}
Listado de Módulos
{% endblock %}

{% block content %}
<section class="section-padding section-bg">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-lg-10">
        <h2 class="mb-5 text-center">Listado de Módulos</h2>

        <div class="row g-4">
          {% for modulo in modulos %}
          <div class="col-md-6 col-lg-4">
            <div class="custom-block p-4 h-100 d-flex flex-column justify-content-between">
              <h4>{{ modulo.nombre }}</h4>
              <div class="mt-3">
                <a href="{% url 'ver_modulos' modulo.id %}" class="btn btn-link p-0">Ver estudiantes</a>
              </div>
            </div>
          </div>
          {% empty %}
          <p>No hay módulos registrados.</p>
          {% endfor %}
        </div>

        <div class="text-center mt-5">
          <a href="{% url 'index' %}" class="btn btn-link">Volver al inicio</a>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
